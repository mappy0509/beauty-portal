<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Potal - 管理画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar-link.active {
            background-color: #f3e8ff;
            color: #9333ea;
            font-weight: 600;
        }
        .sidebar-link.active i {
            color: #9333ea;
        }
        /* Modal styles */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body class="flex h-screen bg-gray-100">

    <aside class="w-64 bg-white shadow-md flex-shrink-0">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-purple-600">Beauty Potal</h1>
            <p class="text-sm text-gray-500">管理画面</p>
        </div>
        <nav id="sidebar-nav" class="mt-6 px-4 space-y-2">
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>ダッシュボード</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="reservations">
                <i data-lucide="calendar" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>予約管理</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="customers">
                <i data-lucide="users" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>顧客管理</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="staff">
                <i data-lucide="contact" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>スタッフ管理</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="menus">
                <i data-lucide="book-open" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>メニュー設定</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="options">
                <i data-lucide="plus-circle" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>オプション設定</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="tickets">
                <i data-lucide="ticket" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>回数券管理</span>
            </a>
             <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="coupons">
                <i data-lucide="percent-circle" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>クーポン管理</span>
            </a>
            <a href="#" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100" data-view="settings">
                <i data-lucide="store" class="w-5 h-5 mr-3 text-gray-500"></i>
                <span>店舗設定</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <section id="dashboard-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">ダッシュボード</h2>
            <div id="dashboard-summary" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                </div>
            <div class="bg-white p-8 rounded-lg shadow">
                 <h3 class="text-xl font-bold mb-4">本日の予約</h3>
                 <div id="today-reservations-list">
                    </div>
            </div>
        </section>

        <section id="reservations-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">予約管理</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>

        <section id="customers-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">顧客管理</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>
        
        <section id="staff-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">スタッフ管理</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>

        <section id="menus-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">メニュー設定</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>

        <section id="options-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">オプション設定</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>

        <section id="tickets-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">回数券管理</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>
        
        <section id="coupons-view" class="hidden">
            <h2 class="text-2xl font-bold mb-6">クーポン管理</h2>
            <div class="bg-white p-8 rounded-lg shadow">
                </div>
        </section>

        <section id="
